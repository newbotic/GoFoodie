<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <Div id="api">Basal Metabolic Rate</Div>

<form id="form">
    <label for="age">age</label>
    <input type="text" id="age" name="age" required><br>
    <label for="gender">gender</label>
    <select name="gender" id="gender" required>
        <option value="">Select gender</option>
        <option value="male">male</option>
        <option value="female">female</option>

</select><br>
    <label for="weight">weight</label>
    <input type="text"   placeholder="0 .. max80" id="weight" name="weight" required><br>
    <label for="height">height</label>
    <input type="text" id="height" name="height" required><br>
    <label for="activitylevel">activitylevel</label>
<select name="Activity level" id="activitylevel">
    <option value="">Select Activity Level</option>
    <option value="level_1">Sedentary: little or no exercise</option>
    <option value="level_2">Exercise 1-3 times/week</option>
    <option value="level_3">Exercise 4-5 times/week</option>
    <option value="level_4">Daily exercise or intense exercise 3-4 times/week</option>
    <option value="level_5">Intense exercise 6-7 times/week</option>
    <option value="level_6">Very intense exercise daily, or physical job</option>
</select>
<button  type="button"  id="submitBtn" >search</button>

</form>
<div id="renderCaloriesDiv" >
    <h3 id="bmr">Basa metabolic rate</h3>
    <h3 id="loss">Weight loss</h3>
    <h3 id="gain">Weight gain</h3>
</div>

    <script src="./bmr.js" ></script>
</body>
</html>|
