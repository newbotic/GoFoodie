    <h1>Foodie</h1>


  <!-- food search start -->
  <div class="input-group m-5 p-5">
    <input id="recipeReqCal" type="search" class="form-control rounded" placeholder="Search recipe" aria-label="Search"
      aria-describedby="search-addon" />
    <button id="search-recipe" type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
  </div>
  <!-- search food end -->


  <!-- card render food start -->

  <div id="content-recipe" class="card m-5" style="width: 18rem;">
    <img id="card-image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 id="card-title" class="card-title">Card title</h5>
      <p id="card-text" class="card-text">Some quick example text to build on the card title and make up the bulk of the
        card's content.</p>
      <a id="card-link" href="${data.hits[0].recipe.uri}" class="btn btn-primary">Go somewhere</a>
      <a id="card-recipe" href="${data.hits[0].recipe.url}" class="btn btn-primary">Get recipe</a>

    </div>
  </div>

  <!-- card render food end -->

<!-- input analysis start -->
<div class="container mt-3">
  <div class="row">
      <form id="recipe-check-form" >
          <div class="mb-3">
              <label for="title" class="form-label" >Title</label>
              <input type="text" class="form-control" id="title" name="title" />
          </div>
          <div class="mb-3">
              <label for="recipe" class="form-label" >Recipe</label>
          <textarea name="form-control" id="recipe"  name="recipe" cols="60" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" >Submit recipe</button>
      </form>
  </div>
  <div class="row mt-3" id="output" ></div>
</div>
