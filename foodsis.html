    <h1>Food Analysis - foodsis</h1>
    Full analysis of food recipes in real time.




<!-- input analysis start -->
<div class="container mt-3">
  <div class="row">
      <form id="recipe-check-form" >
          <div class="mb-3">
              <label for="title" class="form-label" >Title</label>
              <input type="text" class="form-control" id="title" name="title" />
          </div>
          <div class="mb-3">
              <label for="recipe" class="form-label" >Recipe</label>
          <textarea name="form-control" id="recipe"  name="recipe" cols="60" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" >Submit recipe</button>
      </form>
  </div>
  <div class="row mt-3" id="output" ></div>
</div>
