<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GoFoodie</title>
</head>

<body>
    <!-- Navbar Section -->
    <div class="logo">
        <img src="./assets/images/Gofoodie.png" alt="GoFoodie-image">
    </div>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Reviews</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <div class="main">
        <h1>GoFoodie</h1>
        <p>Enjoy life While Eating Your Faviourite Foods</p>
    </div>

    <div class="image-container">
        <img src="./assets/images/food.jpg" class="food-pic" alt="food-image">
        <img src="./assets/images/gym.jpg" class="gym-pic" alt="gym-image">
    </div>

    <!-- Stats Section -->
    <div class="stats">
        <h1>Your Stats</h1>
        <p>Enter your stats to get your daily calories and foods you can enjoy</p>
    </div>

    <div class="form-container">
        <form class="form-section">
            <div class="mb-3">
                <label for="exampleInputAge" class="form-label">Age</label>
                <input type="Age" class="form-control" id="exampleInputAge" aria-describedby="Age">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Height</label>
                <input type="Height" class="form-control" id="exampleInputHeight">
            </div>

            <div class="mb-3">
                <label for="exampleInputWeight" class="form-label">Current Weight</label>
                <input type="Weight" class="form-control" id="exampleInputWeight">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
